<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <label for="name">Nama Lengkap:</label>
        <br>
        <textarea id="name" name="name" style="height: 50px"></textarea><br><br>
        <label for="email">Email:</label>
        <br>
        <textarea id="email" name="email" style="height: 50px"></textarea><br><br>
        <label for="Alamat">Alamat:</label><br>
        <textarea id="Alamat" name="Alamat" style="height: 100px"></textarea><br><br>
        <button onclick="Submit()">Daftar</button>
      <script>
      function Submit(){
          var nameValue = document.getElementById("name").value;
          var emailValue = document.getElementById("email").value;
          var alamatValue = document.getElementById("Alamat").value;
      
          if (nameValue === "" || emailValue === "" || alamatValue === "") {
              alert("Anda Harus Mengisi Data Dengan Lengkap!");
          } else {
              alert("Selamat Anda Berhasil Daftar");
          }
      }
      </script>
    </div>
</body>
</html>
